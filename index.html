<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic Image Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 30px auto;
        text-align: center;
        padding: 10px;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 1rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        margin-left: 5px;
        cursor: pointer;
      }
      #image-container {
        margin-top: 30px;
      }
      #generated-image {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #error-msg {
        color: red;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Magic Image Generator</h1>
    <p>Enter a prompt to generate an image</p>
    <input
      type="text"
      id="prompt-input"
      placeholder="Type something like 'dog', 'sunset', etc."
    />
    <button id="generate-btn">Generate</button>
    <div id="image-container"></div>
    <div id="error-msg"></div>

    <script>
      const promptInput = document.getElementById("prompt-input");
      const generateBtn = document.getElementById("generate-btn");
      const imageContainer = document.getElementById("image-container");
      const errorMsg = document.getElementById("error-msg");

      generateBtn.addEventListener("click", () => {
        const prompt = promptInput.value.trim();
        if (!prompt) {
          errorMsg.textContent = "Please enter a prompt.";
          imageContainer.innerHTML = "";
          return;
        }

        errorMsg.textContent = "";
        imageContainer.innerHTML = "Generating image...";

        // The API sometimes returns an image binary directly (Content-Type: image/*)
        // and sometimes may return JSON. Detect the Content-Type and handle both.
        fetch(
          `https://dens-magic-img.vercel.app/api/generate?prompt=${encodeURIComponent(
            prompt
          )}`,
          { method: "GET", mode: "cors" }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            const contentType = response.headers.get("content-type") || "";
            if (contentType.includes("application/json")) {
              // API returned JSON (e.g. { image: "data:..." } )
              return response.json().then((data) => ({ type: "json", data }));
            }

            // Otherwise assume it's an image/binary and return a Blob
            return response
              .blob()
              .then((blob) => ({ type: "blob", data: blob }));
          })
          .then((result) => {
            // Clear previous error
            errorMsg.textContent = "";

            if (result.type === "json") {
              const data = result.data;
              if (data && data.image) {
                // If server already returned a data URL or image URL
                imageContainer.innerHTML = `<img id="generated-image" src="${data.image}" alt="Generated Image" />`;
                return;
              }
              throw new Error("Image data not found in JSON response");
            }

            // result.type === 'blob'
            const blob = result.data;
            // createObjectURL is efficient for binary images
            const objectUrl = URL.createObjectURL(blob);
            // Release previous object URL if any
            const prevImg = document.getElementById("generated-image");
            if (prevImg && prevImg.dataset.objectUrl) {
              URL.revokeObjectURL(prevImg.dataset.objectUrl);
            }

            imageContainer.innerHTML = `<img id="generated-image" src="${objectUrl}" alt="Generated Image" />`;
            // store so we can revoke when replaced
            const imgEl = document.getElementById("generated-image");
            if (imgEl) imgEl.dataset.objectUrl = objectUrl;
          })
          .catch((err) => {
            console.error(err);
            imageContainer.innerHTML = "";
            errorMsg.textContent =
              "Error generating image. Please try again later.";
          });
      });

      // Optional: Press Enter to trigger generation
      promptInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          generateBtn.click();
        }
      });
    </script>
  </body>
</html>
